<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${ingredient}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:text="${ingredientError}" class="error-message"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select>
            <option th:each="ingredient : ${ingredients}"
                    th:text="${ingredient.name}"
                    th:value="${ingredient.name}"></option>
        </select>

    </div>
    <input type="submit" value="Add" />
</form>
</body>
</html>
