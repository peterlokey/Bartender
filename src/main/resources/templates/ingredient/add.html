<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${ingredient}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error-message">
            <span th:text="${nameError}" class="error-message"></span>
            <!--TODO: error message is not displaying -->
        </span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}" >
            <option th:each="type : ${typeList}"
                            th:value="${type}"
                            th:text="${type}">
            </option>
        </select>
    </div>

    <input type="submit" value="Add" />
</form>
</body>
</html>
