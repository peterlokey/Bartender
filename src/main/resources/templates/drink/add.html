<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" id="add_ingredient_form" >
    <input type="hidden" name="ingredient3" id="ingredient3" value=""/>
    <input type="hidden" name="ingredient4" id="ingredient4" value=""/>
    <input type="hidden" name="ingredient5" id="ingredient5" value=""/>
    <input type="hidden" name="ingredient6" id="ingredient6" value=""/>
    <input type="hidden" name="ingredient7" id="ingredient7" value=""/>
    <input type="hidden" name="ingredient8" id="ingredient8" value=""/>
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" name="name"/>
        <br>
    <span>
        <label th:for="glassType">Glass</label>
        <select name="glassType">
            <option th:each="glassType : ${glassList}"
                    th:value = "${glassType}"
                    th:text = "${glassType}">
            </option>
        </select>
        <label th:for="mixType">Mixing Method</label>
        <select name="mixType">
            <option th:each="mixType : ${mixList}"
                    th:value = "${mixType}"
                    th:text = "${mixType}">
            </option>
        </select>
        <label th:for="chillType">Chill</label>
        <select name="chillType">
            <option th:each="chillType : ${chillList}"
                    th:value = "${chillType}"
                    th:text = "${chillType}">
            </option>
        </select>
    </span>
    </div>

    <div id="ingredients_wrapper">
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement1"/>
            <label th:for="ingredient">Ingredient</label>
            <span  th:insert="fragments :: dropdown(name='ingredient1')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement2"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient2" th:insert="fragments :: dropdown(name='ingredient2')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement3"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient3" th:insert="fragments :: dropdown(name='ingredient3')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement4"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient4" th:insert="fragments :: dropdown(name='ingredient4')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement5"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient5" th:insert="fragments :: dropdown(name='ingredient5')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement6"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient6" th:insert="fragments :: dropdown(name='ingredient6')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement7"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient7" th:insert="fragments :: dropdown(name='ingredient7')"></span>
        </div>
        <div>
            <label th:for="measurement">Amount</label>
            <input class="measurementInput" name="measurement8"/>
            <label th:for="ingredient">Ingredient</label>
            <span id="id_ingredient8" th:insert="fragments :: dropdown(name='ingredient8')"></span>
        </div>
    </div>
    Ingredient not found? <a href="../ingredient/add" id="addIngredientLink">Add New Ingredient</a><br>
    <label th:for="instructions">Instructions</label>
    <input class="instructionsInput" name="instructions">
    <input type = "submit" value="Add Drink"/>
</form>


</body>

</html>
